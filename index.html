<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Sample</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<!----header--->
	<header>
		<a href="#" class="logo">Classix</a>

		<ul class="navlist">
			<li><a href="#home">Home</a></li>
			<li><a href="#featured">Featured</a></li>
			<li><a href="#new">New</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>

		<div class="header-icons">
			<a href="#"><i class='bx bx-shopping-bag'></i></a>
			<div class="bx bx-menu" id="menu-icon"></div>
		</div>
	</header>

	<!----home--->
	<section class="home" id="home">
		<div class="home-text">
			<h1>New <br><span>Arrivals</span></h1>
			<p>New colors, now also available in all of our collection</p>
			<a href="#" class="btn">View Collection</a>
		</div>
	</section>

    <div class="container">
        <div class="heading">
            <h2>Our Exclusive Products</h2>
        </div>
        <div class="products">
            
        </div>
    </div>
    
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
